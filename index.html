
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 简约大气网站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 导航栏 -->
    <header class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">Logo</div>
            <nav class="space-x-6 hidden md:block">
                <a href="#" class="hover:text-indigo-500 transition">首页</a>
                <a href="#" class="hover:text-indigo-500 transition">关于我们</a>
                <a href="#" class="hover:text-indigo-500 transition">服务</a>
                <a href="#" class="hover:text-indigo-500 transition">联系</a>
            </nav>
            <button class="md:hidden text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="pt-24 pb-16">

        <!-- 英雄区域 -->
        <section class="hero-bg text-white py-20">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">欢迎来到我们的网站</h1>
                <p class="text-xl mb-8">我们致力于提供最优质的服务与体验</p>
                <a href="#" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-semibold shadow hover:bg-gray-100 transition">了解更多</a>
            </div>
        </section>

        <!-- 特色介绍 -->
        <section class="py-16 bg-white">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center mb-12">我们的特色</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                    <div class="bg-gray-50 p-8 rounded-lg shadow text-center hover:shadow-lg transition">
                        <i class="fas fa-rocket text-indigo-500 text-4xl mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">高效响应</h3>
                        <p>我们采用先进技术，确保快速响应和流畅体验。</p>
                    </div>
                    <div class="bg-gray-50 p-8 rounded-lg shadow text-center hover:shadow-lg transition">
                        <i class="fas fa-cogs text-indigo-500 text-4xl mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">灵活定制</h3>
                        <p>可根据您的需求进行个性化定制开发。</p>
                    </div>
                    <div class="bg-gray-50 p-8 rounded-lg shadow text-center hover:shadow-lg transition">
                        <i class="fas fa-shield-alt text-indigo-500 text-4xl mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">安全保障</h3>
                        <p>严格的数据保护机制，保障用户信息安全。</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 关于我们 -->
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto px-6 flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-10 md:mb-0">
                    <img src="https://picsum.photos/500/400?image=1060" alt="关于我们图片展示" class="rounded-lg shadow">
                </div>
                <div class="md:w-1/2 md:pl-10">
                    <h2 class="text-3xl font-bold mb-4">关于我们</h2>
                    <p class="mb-4">我们是一支充满激情与创造力的团队，专注于打造高品质的数字产品和服务。</p>
                    <p>凭借多年的行业经验和专业技能，我们为客户提供了卓越的技术解决方案。</p>
                    <a href="#" class="mt-6 inline-block text-indigo-600 font-semibold hover:underline">查看详情 →</a>
                </div>
            </div>
        </section>

    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p>© 2025 网站名称. 保留所有权利.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
